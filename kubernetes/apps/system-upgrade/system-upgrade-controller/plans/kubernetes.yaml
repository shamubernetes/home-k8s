# yaml-language-server: $schema=https://k8s-schemas.pages.dev/upgrade.cattle.io/plan_v1.json
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: kubernetes
spec:
  version: ${KUBERNETES_VERSION}
  serviceAccountName: system-upgrade
  secrets:
  - name: talos
    path: /var/run/secrets/talos.dev
    ignoreUpdates: true
  concurrency: 1
  exclusive: true
  nodeSelector:
    matchExpressions:
    - key: feature.node.kubernetes.io/system-os_release.ID
      operator: In
      values: ["talos"]
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
  tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  prepare: &prepare
    image: ghcr.io/siderolabs/talosctl@sha256:0fe368f79c204b8092dfdd98a299bb2a107f7ce2eeee519dffe55aa00e52acba:${TALOS_VERSION}
    envs:
    - name: NODE_IP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    args:
    - --nodes=$(NODE_IP)
    - health
    - --server=false
  upgrade:
    <<: *prepare
    args:
    - --nodes=$(NODE_IP)
    - upgrade-k8s
    - --to=$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
