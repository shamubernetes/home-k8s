---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-operator
  namespace: services
  labels:
    app.kubernetes.io/name: n8n-operator
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n-operator
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: n8n-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: ghcr.io/shamubernetes/n8n-operator:0.6.1@sha256:d948ea3148f95a0301bd49f914e895c79ed84156311a004900990e56fcde333c
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 64Mi
      terminationGracePeriodSeconds: 10
