# yaml-language-server: $schema=https://k8s-schemas.pages.dev/postgresql.cnpg.io/pooler_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: postgres17-pooler
spec:
  cluster:
    name: postgres17
  instances: 2
  type: rw
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "1000"
      default_pool_size: "25"
      reserve_pool_size: "5"
      reserve_pool_timeout: "5"
      server_reset_query: DISCARD ALL
      server_check_query: SELECT 1
      server_check_delay: "30"
      # Quick reconnection on failover
      server_connect_timeout: "3"
      server_login_retry: "1"
      query_wait_timeout: "30"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres17-pooler
    spec:
      containers:
      - name: pgbouncer
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            memory: 128Mi

