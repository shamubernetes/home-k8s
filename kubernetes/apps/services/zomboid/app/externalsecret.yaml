# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: "zomboid-secret"
    template:
      engineVersion: v2
      data:
        ADMINUSERNAME: "{{ .PZ_ADMINUSERNAME }}"
        ADMINPASSWORD: "{{ .PZ_ADMINPASSWORD }}"
        PASSWORD: "{{ .PZ_PASSWORD }}"
  dataFrom:
  - extract:
      key: projectzomboid
