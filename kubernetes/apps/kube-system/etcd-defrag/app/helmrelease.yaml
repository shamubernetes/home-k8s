# yaml-language-server: $schema=https://k8s-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app etcd-defrag
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      etcd-defrag:
        type: cronjob
        cronjob:
          schedule: "0 4 * * *"  # Daily at 4 AM
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        serviceAccount:
          identifier: *app
        containers:
          app:
            image:
              repository: alpine
              tag: "3.23@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62"
            command:
              - /bin/sh
              - /scripts/defrag.sh
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            fsGroup: 0
    serviceAccount:
      etcd-defrag: {}
    rbac:
      roles:
        etcd-defrag:
          type: ClusterRole
          rules:
            - apiGroups: [""]
              resources: ["nodes"]
              verbs: ["list"]
      bindings:
        etcd-defrag:
          type: ClusterRoleBinding
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: etcd-defrag
          subjects:
            - kind: ServiceAccount
              name: etcd-defrag
              namespace: kube-system
    persistence:
      script:
        type: configMap
        name: etcd-defrag-script
        globalMounts:
          - path: /scripts
            readOnly: true
      talosconfig:
        type: secret
        name: etcd-defrag-talosconfig
        globalMounts:
          - path: /var/run/secrets/talos
            readOnly: true
