# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kometa
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  values:
    controllers:
      kometa:
        type: cronjob
        initContainers:
          copy-config:
            image:
              repository: ghcr.io/shamubernetes/utils
              tag: 1.0.0@sha256:8c5e80209a3cffabc5977bddf2ad7d94e3d84b52f7c12ef6acc21198f63b3f85
            args: ["gitclone", "-r", "shamubernetes/kometa-config", "-p", "/config"]
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "0 */1 * * *"
          timeZone: &timezone ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: kometateam/kometa
              tag: nightly@sha256:b7a351590bc71cf81bacdd75b9fddb375d8cee8af5b8057a51553c83009e4f67
            command:
            - /bin/sh
            - -c
            args:
            - |
              python3 kometa.py --run --read-only-config --run-libraries "Movies"
            env:
              TZ: *timezone
              KOMETA_CONFIG: /config/config.yaml
            envFrom:
            - secretRef:
                name: kometa-secret
            resources:
              requests:
                cpu: 10m
                memory: 4096M
              limits:
                memory: 8192M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/bash", "-c", "mkdir -p /config"]
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      assets:
        existingClaim: plex-posters
        globalMounts:
        - path: /assets
      config-data:
        existingClaim: *app
        globalMounts:
        - path: /config
      logs:
        type: emptyDir
        globalMounts:
        - path: /config/logs
