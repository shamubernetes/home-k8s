# yaml-language-server: $schema=https://k8s-schemas.pages.dev/comcast.github.io/khcheck_v1.json
apiVersion: comcast.github.io/v1
kind: KuberhealthyCheck
metadata:
  name: plex-no-streams
spec:
  runInterval: 1m
  timeout: 2m
  podSpec:
    containers:
    - name: check
      image: curlimages/curl:8.18.0@sha256:2a3ad47a2fb208f20ee041d0c7e9becc00b7ecbe683d1272c6717c71fb1e4808
      env:
      - name: TZ
        value: America/New_York
      - name: TAUTULLI_API_KEY
        valueFrom:
          secretKeyRef:
            name: kuberhealthy-tautulli
            key: TAUTULLI_API_KEY
      command: ["/bin/sh", "/scripts/plex-check.sh"]
      volumeMounts:
      - name: scripts
        mountPath: /scripts
        readOnly: true
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          memory: 64Mi
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000
        capabilities:
          drop: ["ALL"]
    volumes:
    - name: scripts
      configMap:
        name: plex-check-script
        defaultMode: 0755
    securityContext:
      seccompProfile:
        type: RuntimeDefault
