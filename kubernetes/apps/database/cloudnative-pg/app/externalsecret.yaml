# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
  - secretKey: username
    remoteRef:
      key: cloudnative-pg
      property: POSTGRES_SUPER_USER
  - secretKey: password
    remoteRef:
      key: cloudnative-pg
      property: POSTGRES_SUPER_PASS
  - secretKey: aws-access-key-id
    remoteRef:
      key: cloudnative-pg
      property: CLOUDFLARE_ACCESS_KEY_ID
  - secretKey: aws-secret-access-key
    remoteRef:
      key: cloudnative-pg
      property: CLOUDFLARE_SECRET_ACCESS_KEY
