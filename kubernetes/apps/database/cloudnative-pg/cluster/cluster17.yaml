# yaml-language-server: $schema=https://k8s-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres17
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4-9
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: ceph-block
  walStorage:
    size: 5Gi
    storageClass: ceph-block
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "250"
      shared_buffers: 128MB
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi
      hugepages-2Mi: 2Gi # Requires sysctl set on the host
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
    - name: r2
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: ${R2_ENDPOINT}
      # Note: serverName version needs to be incremented
      # when recovering from an existing cnpg cluster
      serverName: &currentCluster postgres17-v1
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key
    - name: nas
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 4
      destinationPath: s3://cnpg-backups/
      endpointURL: http://garage.storage.svc.cluster.local:3900
      serverName: *currentCluster
      s3Credentials:
        accessKeyId:
          name: cnpg-garage-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-garage-secret
          key: ACCESS_SECRET_KEY
    volumeSnapshot:
      className: csi-ceph-blockpool
      walClassName: csi-ceph-blockpool
      snapshotOwnerReference: cluster
  # Note: Uncomment bootstrap section to recover from postgres16 backup
  # After successful migration, comment this out and increment serverName
  # bootstrap:
  #   recovery:
  #     source: &previousCluster postgres16-v1
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  # externalClusters:
  # - name: *previousCluster
  #   barmanObjectStore:
  #     <<: *barmanObjectStore
  #     serverName: *previousCluster
