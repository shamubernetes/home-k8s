# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      satisfactory:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/shamubernetes/satisfactory
              tag: 15811013@sha256:a1ec7ad0d7f4b3ee98c318c8ce040fbbe918f75d17a3a6f1aaa2518d6dfeae80
            envFrom:
            - configMapRef:
                name: satisfactory-config
            env:
              TZ: America/New_York
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 500m
              limits:
                memory: 16Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44, 10000]
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: satisfactory
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${IPAM_IP_SATISFACTORY}"
        ports:
          query:
            enabled: true
            port: 15000
            protocol: UDP
          beacon:
            enabled: true
            port: 15001
            protocol: UDP
          game:
            enabled: true
            port: 7777
            protocol: UDP
          game-tcp:
            enabled: true
            port: 7777
            protocol: TCP
    persistence:
      config:
        enabled: true
        existingClaim: satisfactory-save
        globalMounts:
        - path: /app/.config/Epic/FactoryGame/Saved/SaveGames
