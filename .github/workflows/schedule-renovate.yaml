# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Schedule - Renovate"

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry Run
        default: "false"
        required: false
      logLevel:
        description: Log Level
        default: warn
        required: false
        type: choice
        options:
        - debug
        - info
        - warn
        - error
        - fatal
      version:
        description: Renovate version
        default: latest
        required: false
  schedule:
  - cron: "0 * * * *"
  push:
    branches: ["main"]
    paths:
    - .github/renovate.json5
    - .github/renovate/*

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

# Retrieve BOT_USER_ID via `curl -s "https://api.github.com/users/${BOT_USERNAME}%5Bbot%5D" | jq .id`
env:
  LOG_LEVEL: "${{ inputs.logLevel || 'debug' }}"
  RENOVATE_PLATFORM: github
  RENOVATE_PLATFORM_COMMIT: true
  RENOVATE_ONBOARDING_CONFIG_FILE_NAME: .github/renovate.json5
  RENOVATE_AUTODISCOVER: true
  RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository }}"
  RENOVATE_USERNAME: "${{ secrets.BOT_USERNAME }}[bot]"
  RENOVATE_GIT_AUTHOR: "${{ secrets.BOT_USERNAME }} <${{ secrets.BOT_USER_ID }}+${{ secrets.BOT_USERNAME }}[bot]@users.noreply.github.com>"
  RENOVATE_DRY_RUN: "${{ inputs.dryRun == true }}"
  WORKFLOW_RENOVATE_LOG_LEVEL: WARN
  WORKFLOW_RENOVATE_VERSION: "${{ inputs.version || 'latest' }}"

jobs:
  renovate:
    name: Renovate
    runs-on: ["ghar-set-zoo"]
    steps:
    - name: Generate Token
      uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
      id: app-token
      with:
        app-id: "${{ secrets.BOT_APP_ID }}"
        private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

    - name: Checkout
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      with:
        token: "${{ steps.app-token.outputs.token }}"

    - name: Renovate
      uses: renovatebot/github-action@v40.3.1
      with:
        configurationFile: .github/renovate.json5
        token: "${{ steps.app-token.outputs.token }}"
        renovate-version: "${{ env.WORKFLOW_RENOVATE_VERSION }}"
