# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zomboid
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      zomboid:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: danixu86/project-zomboid-dedicated-server
              tag: 41.78.16
            env:
              SERVERNAME: Zomboid
              SERVERPRESET: Beginner
            envFrom:
            - secretRef:
                name: zomboid-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 10m
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 65534
    #     runAsGroup: 65534
    #     seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: zomboid
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${IPAM_IP_ZOMBOID}"
        ports:
          client:
            primary: true
            enabled: true
            port: 16261
            protocol: UDP
          client2:
            enabled: true
            port: 16262
            protocol: UDP
          steam:
            enabled: true
            port: 27015
            protocol: UDP
    persistence:
      data:
        existingClaim: "${APP}"
        globalMounts:
        - path: /home/steam/Zomboid
      mods:
        existingClaim: "${APP}-mods"
        globalMounts:
        - path: /home/steam/pz-dedicated/steamapps/workshop
