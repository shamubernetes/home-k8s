# yaml-language-server: $schema=https://k8s-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: authentik
      version: 2025.6.4
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret,authentik-ceph-compat
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
      - secretRef:
          name: &secret authentik-secret
      - secretRef:
          name: authentik-ceph-compat
    authentik:
      redis:
        host: dragonfly.database.svc.cluster.local
        db: 2
    server:
      replicas: 3
      initContainers:
      - name: init-db
        image: ghcr.io/onedr0p/postgres-init:16@sha256:217c47c886965474f5c234b5a35ed008f53b39ea90a3088b31c0da98e1f9284d
        envFrom:
        - secretRef:
            name: *secret
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${HOME_DOMAIN}
        ingressClassName: external
        hosts:
        - "sso.${HOME_DOMAIN}"
