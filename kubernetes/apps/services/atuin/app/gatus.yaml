# yaml-language-server: $schema=https://k8s-schemas.pages.dev/kubernetes/master/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: "atuin-liveness-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "atuin frontend"
        group: app
        url: "http://atuin.services.svc.cluster.local"
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
