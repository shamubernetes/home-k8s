# yaml-language-server: $schema=https://k8s-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app adguard-home
  namespace: "${KS_NAMESPACE}"
spec:
  targetNamespace: &namespace adguard-home
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
  - name: external-secrets-secret-store
  path: ./kubernetes/apps/adguard-home/adguard-home/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: "${KS_GIT_REPO_NAME}"
  wait: false
  interval: "${KS_INTERVAL}"
  retryInterval: "${KS_RETRY_INTERVAL}"
  timeout: "${KS_TIMEOUT}"
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      GATUS_INTERNAL_APP: adguard-home-origin
      GATUS_INTERNAL_PORT: "3000"
      GATUS_PATH: /
      VOLSYNC_SCHEDULE: "${VOLSYNC_SCHEDULE_ADGUARD_HOME}"
      VOLSYNC_R2_SCHEDULE: "${VOLSYNC_R2_SCHEDULE_ADGUARD_HOME}"
