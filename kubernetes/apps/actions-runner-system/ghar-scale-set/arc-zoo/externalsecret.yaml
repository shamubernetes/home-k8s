# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghar-set-zoo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: ghar-set-zoo-secret
    template:
      data:
        github_app_id: "{{ .github_app_id }}"
        github_app_installation_id: "{{ .github_app_installation_id }}"
        github_app_private_key: "{{ .github_app_private_key | b64dec  }}"
  dataFrom:
  - extract:
      key: actions-runner-controller
