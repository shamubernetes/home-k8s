# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: robusta
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: robusta-secret
    template:
      engineVersion: v2
      data:
        ROBUSTA_UI_SINK_TOKEN: "{{ env.ROBUSTA_UI_SINK_TOKEN }}"
        ROBUSTA_ACCOUNT_ID: "{{ env.ROBUSTA_ACCOUNT_ID }}"
        ROBUSTA_SIGNING_KEY: "{{ env.ROBUSTA_SIGNING_KEY }}"
  dataFrom:
  - extract:
      key: robusta
