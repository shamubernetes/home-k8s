# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  values:
    controllers:
      renovate:
        annotations:
          reloader.stakater.com/auto: 'true'
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            envFrom: &envFrom
            - secretRef:
                name: renovate-secret
        containers:
          app:
            image:
              repository: ghcr.io/mend/renovate-ce
              tag: '12.1.0-full@sha256:9e9cb37ed4ca0880d04f1ad711bfccf6659dbd2073582c6c5f2946334428c254'
            envFrom: *envFrom
            env:
              TZ: ${TIMEZONE}
              MEND_RNV_SERVER_PORT: &port 8080
              RENOVATE_REPOSITORY_CACHE: 'enabled'
              # TODO: Get into ceph-bucket
              # RENOVATE_REPOSITORY_CACHE_TYPE: 's3://renovate/cache/'
              # RENOVATE_X_S3_PATH_STYLE: 'true'
              RENOVATE_ONBOARDING_CONFIG:
                configMapKeyRef:
                  name: &renovate-config renovate-config
                  key: onboardingConfig
            probes:
              liveness: &probe
                type: HTTP
                path: /health
              readiness: *probe
              startup: *probe
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 1000m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44, 10000]
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: renovate
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${HOME_DOMAIN}
        className: external
        hosts:
        - host: "{{ .Release.Name }}.${HOME_DOMAIN}"
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      config:
        enabled: true
        type: configMap
        name: *renovate-config
        globalMounts:
        - path: /usr/src/app/config.js
          readOnly: true
          subPath: config.js
      cache-persistence:
        enabled: true
        type: emptyDir
        sizeLimit: 4Gi
        globalMounts:
        - path: '/tmp/renovate'
      tmp:
        enabled: true
        type: emptyDir
