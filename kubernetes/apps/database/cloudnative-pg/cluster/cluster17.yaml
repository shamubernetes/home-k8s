# yaml-language-server: $schema=https://k8s-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres17
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4-9
  primaryUpdateStrategy: unsupervised
  # Use switchover (not restart) for faster, cleaner failovers
  primaryUpdateMethod: switchover
  # Shorter delays for faster failover
  switchoverDelay: 60
  failoverDelay: 0
  storage:
    size: 20Gi
    storageClass: ceph-block
  walStorage:
    size: 5Gi
    storageClass: ceph-block
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "250"
      shared_buffers: 128MB
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi
      hugepages-2Mi: 2Gi # Requires sysctl set on the host
  monitoring:
    enablePodMonitor: true
  # Using the barman-cloud plugin for backups (required for CNPG 1.26+)
  # Note: serverName version needs to be incremented when recovering from an existing cnpg cluster
  # WALs stream to both R2 (offsite) and NAS (local) for redundancy
  plugins:
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: r2
      serverName: postgres17-v1
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: nas
      serverName: postgres17-v1
  backup:
    volumeSnapshot:
      className: csi-ceph-blockpool
      walClassName: csi-ceph-blockpool
      snapshotOwnerReference: cluster
  # Note: Uncomment bootstrap section to recover from backup
  # After successful migration, comment this out and increment serverName in ObjectStore
