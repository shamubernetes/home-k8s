# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homelab-assistant
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: homelab-assistant-crds
    namespace: volsync-system
  values:
    controllers:
      homelab-assistant:
        type: deployment
        replicas: 2
        strategy: RollingUpdate
        serviceAccount:
          identifier: homelab-assistant
        containers:
          app:
            image:
              repository: ghcr.io/rafaribe/homelab-assistant
              tag: 2025.06.24@sha256:871d15995cd55650cd73b7e58a332929b84a3f680abcefdd6ff3fcc7cdb873ed
            command: ["/manager"]
            args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
            env:
              METRICS_BIND_ADDRESS: ":8080"
              HEALTH_PROBE_BIND_ADDRESS: ":8081"
              LEADER_ELECT: "true"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 500m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    serviceAccount:
      homelab-assistant: {}
    rbac:
      bindings:
        homelab-assistant:
          type: ClusterRoleBinding
          roleRef:
            identifier: homelab-assistant
          subjects:
          - identifier: homelab-assistant
      roles:
        homelab-assistant:
          type: ClusterRole
          rules:
          - apiGroups: ["homelab.rafaribe.com"]
            resources: ["volsyncmonitors", "volsyncunlocks"]
            verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
          - apiGroups: ["homelab.rafaribe.com"]
            resources: ["volsyncmonitors/finalizers", "volsyncunlocks/finalizers"]
            verbs: ["update"]
          - apiGroups: ["homelab.rafaribe.com"]
            resources: ["volsyncmonitors/status", "volsyncunlocks/status"]
            verbs: ["get", "patch", "update"]
          - apiGroups: ["batch"]
            resources: ["jobs"]
            verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
          - apiGroups: [""]
            resources: ["events"]
            verbs: ["create", "patch"]
          - apiGroups: [""]
            resources: ["namespaces"]
            verbs: ["get", "list", "watch"]
          - apiGroups: [""]
            resources: ["pods"]
            verbs: ["get", "list", "watch"]
          - apiGroups: [""]
            resources: ["pods/log"]
            verbs: ["get", "list"]
          - apiGroups: [""]
            resources: ["secrets"]
            verbs: ["get", "list", "watch"]
          - apiGroups: ["coordination.k8s.io"]
            resources: ["leases"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          - apiGroups: [""]
            resources: ["configmaps"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
    service:
      app:
        controller: homelab-assistant
        ports:
          metrics:
            port: 8080
            protocol: TCP
          health:
            port: 8081
            protocol: TCP
    serviceMonitor:
      app:
        serviceName: homelab-assistant
        endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 30s
