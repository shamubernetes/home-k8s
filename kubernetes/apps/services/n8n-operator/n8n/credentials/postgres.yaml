---
# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-api-key
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: n8n-api-key
    template:
      engineVersion: v2
      data:
        api-key: "{{ .api_key }}"
  dataFrom:
    - extract:
        key: n8n API Key
---
# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-credential-postgres
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: n8n-credential-postgres
    template:
      engineVersion: v2
      data:
        user: "{{ .N8N_POSTGRES_USER }}"
        password: "{{ .N8N_POSTGRES_PASS }}"
  dataFrom:
    - extract:
        key: n8n
---
