# yaml-language-server: $schema=https://k8s-schemas.pages.dev/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres-snapshot
spec:
  schedule: "0 0 2 * * *" # Daily at 2 AM (6-field cron: sec min hour day month dow)
  immediate: true
  backupOwnerReference: self
  cluster:
    name: postgres17
  method: volumeSnapshot
---
# yaml-language-server: $schema=https://k8s-schemas.pages.dev/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres-r2
spec:
  schedule: "0 0 */12 * * *" # Every 12 hours (6-field cron: sec min hour day month dow)
  immediate: true
  backupOwnerReference: self
  cluster:
    name: postgres17
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: r2
