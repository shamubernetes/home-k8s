# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  values:
    controllers:
      adguard-home:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 3
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.57@sha256:5c536c1e25f76693ae7ee5e64e8a029893e0f3f1778c8d2a9581383e60cfa9b9
              pullPolicy: IfNotPresent
            env:
              TZ: America/New_York
            probes:
              liveness: &probes
                enabled: true
                type: HTTP
                port: &adguardPort 3000
                path: /login.html
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: true
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
        pod:
          priorityClassName: system-cluster-critical
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: adguard-home
                      app.kubernetes.io/component: adguard-home
          tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
          - key: node-role.kubernetes.io/master
            operator: Exists
            effect: NoSchedule
        statefulset:
          volumeClaimTemplates:
          - name: data
            storageClass: ceph-block
            accessMode: ReadWriteOnce
            size: 10Gi
            globalMounts:
            - path: /opt/adguardhome/conf
              subPath: conf
            - path: /opt/adguardhome/work
              subPath: work
      sync:
        containers:
          app:
            image:
              repository: ghcr.io/bakito/adguardhome-sync
              tag: alpine-v0.6.11@sha256:aa6e74003e9c7a1719967f3d80955fb7b89ca659a4dd8fae9ec8901103f018d9
              pullPolicy: IfNotPresent
            args: [run]
            envFrom:
            - secretRef:
                name: adguard-home
            env:
              ORIGIN_URL: http://adguard-home-origin:3000
              ORIGIN_WEB_URL: https://adguard.${HOME_DOMAIN}
              REPLICA1_URL: http://adguard-home-secondary:3000
              REPLICA1_WEB_URL: https://adguard-secondary.${HOME_DOMAIN}
              REPLICA1_AUTO_SETUP: "true"
              REPLICA2_URL: http://adguard-home-tertiary:3000
              REPLICA2_WEB_URL: https://adguard-tertiary.${HOME_DOMAIN}
              REPLICA2_AUTO_SETUP: "true"
              CRON: "*/10 * * * *"
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          labels:
          securityContext:
            runAsNonRoot: true
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 65534
    #     runAsGroup: 65534
    #     seccompProfile: {type: RuntimeDefault}
    service:
      sync:
        controller: sync
        ports:
          http:
            port: &syncPort 8080
      origin: &origin-http
        controller: adguard-home
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "0"
        ports:
          http:
            port: *adguardPort
      origin-dns: &origin-dns
        controller: adguard-home
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "0"
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${IPAM_IP_ADGUARD_0}"
        externalTrafficPolicy: Local
        ports:
          tcp:
            port: 53
            protocol: TCP
          udp:
            port: 53
            protocol: UDP
      secondary:
        <<: *origin-http
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "1"
      secondary-dns:
        <<: *origin-dns
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "1"
        annotations:
          io.cilium/lb-ipam-ips: "${IPAM_IP_ADGUARD_1}"
      tertiary:
        <<: *origin-http
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "2"
      tertiary-dns:
        <<: *origin-dns
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "2"
        annotations:
          io.cilium/lb-ipam-ips: "${IPAM_IP_ADGUARD_2}"
    ingress:
      origin: &ingress
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${HOME_DOMAIN}
        className: internal
        hosts:
        - host: "adguard.${HOME_DOMAIN}"
          paths:
          - path: /
            service:
              identifier: origin
              port: http
      secondary:
        <<: *ingress
        hosts:
        - host: adguard-secondary.${HOME_DOMAIN}
          paths:
          - path: /
            service:
              identifier: secondary
              port: http
      tertiary:
        <<: *ingress
        hosts:
        - host: adguard-tertiary.${HOME_DOMAIN}
          paths:
          - path: /
            service:
              identifier: tertiary
              port: http
