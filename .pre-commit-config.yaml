# yaml-language-server: $schema=https://json.schemastore.org/pre-commit-config
fail_fast: false
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-added-large-files
  - id: check-case-conflict
  - id: check-json
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-vcs-permalinks
  - id: destroyed-symlinks
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
    args: [--fix=lf]
  - id: trailing-whitespace
  - id: check-json
  - id: pretty-format-json
    args:
    - --autofix
    - --no-sort-keys

- repo: https://github.com/gruntwork-io/pre-commit
  rev: v0.1.23
  hooks:
  - id: helmlint # Move to trunk

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.5
  hooks:
  - id: remove-crlf
  - id: remove-tabs

- repo: https://github.com/koalaman/shellcheck-precommit
  rev: v0.10.0
  hooks:
  - id: shellcheck

- repo: https://github.com/Agilicus/pre-commit-hook-k8svalidate.git
  rev: v0.2.0
  hooks:
  - id: k8svalidate
    args: [--exclude, "**/*.patch.yaml"]
    files: .yaml$

- repo: https://gitlab.com/bmares/check-json5
  rev: v1.0.0
  hooks:
  - id: check-json5

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.29.2
  hooks:
  - id: check-metaschema # Move to trunk
    files: docs/.*schema\.json$
  - id: check-jsonschema # Move to trunk
    files: ^yamlfmt\.yaml$
    args: ["--schemafile", "docs/yamlfmt-schema.json"]

- repo: https://github.com/gitguardian/ggshield
  rev: v1.31.0
  hooks:
  - id: ggshield
    language_version: python3
    stages: [commit]
