# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Meta - Flux Diff"

on:
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  flux-diff:
    name: Flux Diff
    runs-on: ["ghar-set-zoo"]
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        paths: ["kubernetes"]
        resources: ["helmrelease", "kustomization"]
    steps:
    - name: Checkout
      uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      with:
        path: pull

    - name: Checkout Default Branch
      uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      with:
        ref: "${{ github.event.repository.default_branch }}"
        path: default

    - name: Diff Resources
      uses: docker://ghcr.io/allenporter/flux-local:main@sha256:f2d3d8229bf14b5b7ca68005b217482de9030a71e253d7b9a08bb6c9e1a93310
      with:
        args: >-
          diff ${{ matrix.resources }}
          --unified 6
          --path /github/workspace/pull/${{ matrix.paths }}/flux
          --path-orig /github/workspace/default/${{ matrix.paths }}/flux
          --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
          --limit-bytes 10000
          --all-namespaces
          --sources "home-kubernetes"
          --output-file diff.patch

    - name: Generate Diff
      id: diff
      run: |
        cat diff.patch
        echo "diff<<EOF" >> $GITHUB_OUTPUT
        cat diff.patch >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - if: ${{ steps.diff.outputs.diff != '' }}
      name: Add comment
      uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2.8.2
      with:
        message-id: "${{ github.event.pull_request.number }}/${{ matrix.paths }}/${{ matrix.resources }}"
        message-failure: Diff was not successful
        message: |
          ```diff
          ${{ steps.diff.outputs.diff }}
          ```
