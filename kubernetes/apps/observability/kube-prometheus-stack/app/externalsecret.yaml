# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
  namespace: observability
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: alertmanager-secret
    template:
      engineVersion: v2
      data:
        ALERTMANAGER_HEARTBEAT_URL: "{{ .ALERTMANAGER_HEARTBEAT_URL }}"
        PD_ALERTMANAGER_INTEGRATION_KEY: "{{ .PD_ALERTMANAGER_INTEGRATION_KEY }}"
        OPENCLAW_WEBHOOK_URL: "{{ .OPENCLAW_WEBHOOK_URL }}"
        OPENCLAW_WEBHOOK_TOKEN: "{{ .OPENCLAW_WEBHOOK_TOKEN }}"
  dataFrom:
  - extract:
      key: pagerduty
  - extract:
      key: alertmanager
