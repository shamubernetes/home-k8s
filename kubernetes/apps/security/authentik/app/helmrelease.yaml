# yaml-language-server: $schema=https://k8s-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: authentik
      version: 2025.10.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret,authentik-ceph-compat
        configmap.reloader.stakater.com/reload: authentik-blueprints
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
      - secretRef:
          name: &secret authentik-secret
      - secretRef:
          name: authentik-ceph-compat
    blueprints:
      # Chart expects a list of ConfigMap names (strings), not objects.
      configMaps:
      - authentik-blueprints
    authentik:
      redis:
        host: dragonfly.database.svc.cluster.local
        db: 2
    server:
      replicas: 3
      initContainers:
      - name: init-db
        image: ghcr.io/home-operations/postgres-init:17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
        envFrom:
        - secretRef:
            name: *secret
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${HOME_DOMAIN}
        ingressClassName: external
        hosts:
        - "sso.${HOME_DOMAIN}"
