# yaml-language-server: $schema=https://k8s-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2026.2.0
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: dragonfly-operator
    namespace: database
  values:
    global:
      podAnnotations:
        reloader.stakater.com/auto: "true"
      env:
      - name: HOME_DOMAIN
        value: "${HOME_DOMAIN}"
      envFrom:
      - secretRef:
          name: authentik-secret

    authentik:
      log_level: info
      error_reporting:
        enabled: false
      # Disable email for now - can be configured later
      email:
        from: ""
        host: ""
        port: 587
        use_ssl: false
        use_tls: true
        timeout: 30

    server:
      name: server
      replicas: 1
      initContainers:
      - name: 01-init-db
        image: ghcr.io/home-operations/postgres-init:17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
        envFrom:
        - secretRef:
            name: authentik-secret
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${HOME_DOMAIN}
        hosts:
        - auth.${HOME_DOMAIN}
        tls:
        - hosts:
          - auth.${HOME_DOMAIN}
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      volumes:
      - name: blueprints-custom
        configMap:
          name: authentik-blueprints
      volumeMounts:
      - name: blueprints-custom
        mountPath: /blueprints/custom

    worker:
      name: worker
      replicas: 1
      volumes:
      - name: blueprints-custom
        configMap:
          name: authentik-blueprints
      volumeMounts:
      - name: blueprints-custom
        mountPath: /blueprints/custom

    prometheus:
      rules:
        enabled: true

    # Use external PostgreSQL (cloudnative-pg)
    postgresql:
      enabled: false

    # Use external Redis (Dragonfly)
    redis:
      enabled: false
