# yaml-language-server: $schema=https://k8s-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app plex
  namespace: "${KS_NAMESPACE}"
spec:
  targetNamespace: &namespace media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
  - name: external-secrets-secret-store
  path: ./kubernetes/apps/media/plex/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: "${KS_GIT_REPO_NAME}"
  wait: false
  interval: "${KS_INTERVAL}"
  retryInterval: "${KS_RETRY_INTERVAL}"
  timeout: "${KS_TIMEOUT}"
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      GATUS_PATH: /web/index.html
      VOLSYNC_CAPACITY: 150Gi
      VOLSYNC_CACHE_CAPACITY: 20Gi
      VOLSYNC_SCHEDULE: "${VOLSYNC_SCHEDULE_PLEX}"
      VOLSYNC_R2_SCHEDULE: "${VOLSYNC_R2_SCHEDULE_PLEX}"
