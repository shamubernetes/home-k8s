# yaml-language-server: $schema=https://k8s-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app bazarr
  namespace: "${KS_NAMESPACE}"
spec:
  targetNamespace: &namespace arrs
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
  - name: external-secrets-secret-store
  path: ./kubernetes/apps/arrs/bazarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: "${KS_GIT_REPO_NAME}"
  wait: false
  interval: "${KS_INTERVAL}"
  retryInterval: "${KS_RETRY_INTERVAL}"
  timeout: "${KS_TIMEOUT}"
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      VOLSYNC_CAPACITY: 2Gi
      GATUS_INTERNAL_PORT: "6767"
      VOLSYNC_SCHEDULE: "${VOLSYNC_SCHEDULE_BAZARR}"
      VOLSYNC_R2_SCHEDULE: "${VOLSYNC_R2_SCHEDULE_BAZARR}"
