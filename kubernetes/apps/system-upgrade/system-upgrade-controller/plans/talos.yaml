# yaml-language-server: $schema=https://k8s-schemas.pages.dev/upgrade.cattle.io/plan_v1.json
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
spec:
  version: ${TALOS_VERSION}
  serviceAccountName: system-upgrade
  secrets:
  - name: talos
    path: /var/run/secrets/talos.dev
    ignoreUpdates: true
  concurrency: 1
  exclusive: true
  nodeSelector:
    matchExpressions:
    - key: feature.node.kubernetes.io/system-os_release.ID
      operator: In
      values: ["talos"]
    - key: feature.node.kubernetes.io/system-os_release.VERSION_ID
      operator: NotIn
      values: ["${TALOS_VERSION}"]
    - key: factory.talos.dev/schematic-id.part-0
      operator: In
      values: ["${TALOS_SCHEMATIC_ID:0:32}"]
    - key: factory.talos.dev/schematic-id.part-1
      operator: In
      values: ["${TALOS_SCHEMATIC_ID:32}"]
  tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  prepare: &prepare
    image: ghcr.io/siderolabs/talosctl@sha256:8fe90a9d32892f67b6781cfdf869ba3b9c42fd25ef8236acd45ec7f3b26a824a:${TALOS_VERSION}
    envs:
    - name: NODE_IP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    args:
    - --nodes=$(NODE_IP)
    - health
    - --server=false
  upgrade:
    <<: *prepare
    args:
    - --nodes=$(NODE_IP)
    - upgrade
    - --image=factory.talos.dev/installer/${TALOS_SCHEMATIC_ID}:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
    - --preserve=true
    - --wait=false
