# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: romm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: romm-secret
    template:
      engineVersion: v2
      data:
        # Database configuration
        DB_HOST: &dbHost postgres17-pooler.database.svc.cluster.local
        DB_PORT: "5432"
        DB_USER: &dbUser "{{ .ROMM_POSTGRES_USER }}"
        DB_PASSWD: &dbPass "{{ .ROMM_POSTGRES_PASSWORD }}"
        DB_NAME: &dbName romm
        # Redis configuration
        REDIS_DB: "12"
        # Authentication
        ROMM_AUTH_SECRET_KEY: "{{ .ROMM_AUTH_SECRET_KEY }}"
        # Optional: API keys for metadata enrichment
        IGDB_CLIENT_ID: "{{ .ROMM_IGDB_CLIENT_ID }}"
        IGDB_CLIENT_SECRET: "{{ .ROMM_IGDB_CLIENT_SECRET }}"
        STEAMGRIDDB_API_KEY: "{{ .ROMM_STEAMGRIDDB_API_KEY }}"
        RETROACHIEVEMENTS_API_KEY: "{{ .ROMM_RETROACHIEVEMENTS_API_KEY }}"
        # Init postgres
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
  - extract:
      key: cloudnative-pg
  - extract:
      key: romm
