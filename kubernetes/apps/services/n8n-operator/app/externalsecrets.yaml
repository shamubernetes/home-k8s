---
# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-db-secret
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: n8n-db-secret
    template:
      engineVersion: v2
      data:
        host: postgres17-pooler-session.database.svc.cluster.local
        port: "5432"
        database: n8n
        user: "{{ .N8N_POSTGRES_USER }}"
        password: "{{ .N8N_POSTGRES_PASS }}"
  dataFrom:
    - extract:
        key: n8n
---
# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-encryption-secret
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: n8n-encryption-secret
    template:
      engineVersion: v2
      data:
        N8N_ENCRYPTION_KEY: "{{ .N8N_ENCRYPTION_KEY }}"
  dataFrom:
    - extract:
        key: n8n
---
# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-smtp-secret
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: n8n-smtp-secret
    template:
      engineVersion: v2
      data:
        host: smtp-relay.network.svc.cluster.local
        port: "25"
        # No auth needed for internal relay
        user: ""
        password: ""
        sender: "n8n@${HOME_DOMAIN}"
  dataFrom:
    - extract:
        key: n8n
---
# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-owner-secret
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: n8n-owner-secret
    template:
      engineVersion: v2
      data:
        email: "{{ .email }}"
        firstName: "{{ .firstName }}"
        lastName: "{{ .lastName }}"
        password: "{{ .password }}"
  dataFrom:
    - extract:
        key: n8n Owner
