# yaml-language-server: $schema=https://k8s-schemas.pages.dev/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: snikket
spec:
  endpoints:
    # Main XMPP domain - CNAME to DDNS (no proxy)
    - dnsName: "snikket.${HOME_DOMAIN}"
      recordType: CNAME
      targets:
        - "ddns.${HOME_DOMAIN}"
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "false"
    # Group chats subdomain - CNAME to main (no proxy)
    - dnsName: "groups.snikket.${HOME_DOMAIN}"
      recordType: CNAME
      targets:
        - "snikket.${HOME_DOMAIN}"
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "false"
    # File sharing subdomain - CNAME to main (no proxy)
    - dnsName: "share.snikket.${HOME_DOMAIN}"
      recordType: CNAME
      targets:
        - "snikket.${HOME_DOMAIN}"
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "false"
