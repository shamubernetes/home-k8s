# yaml-language-server: $schema=https://k8s-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kuberhealthy
spec:
  interval: 10m
  chart:
    spec:
      chart: kuberhealthy
      # renovate: registryUrl=https://kuberhealthy.github.io/kuberhealthy/helm-repos
      version: "104"
      sourceRef:
        kind: HelmRepository
        name: kuberhealthy
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    # Clean up completed/failed checker pods
    checkReaper:
      enabled: true
      maxPodsThreshold: 2  # Keep last 4 pods per check
      jobCleanupDuration: 5m  # Delete pods older than 15 minutes
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: observability
    # Disable default checks - we'll create our own
    check:
      daemonset:
        enabled: false
      deployment:
        enabled: false
      dnsInternal:
        enabled: false
      dnsExternal:
        enabled: false
      podRestarts:
        enabled: false
      podStatus:
        enabled: false
      networkConnection:
        enabled: false
      storage:
        enabled: false
