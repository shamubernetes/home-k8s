# yaml-language-server: $schema=https://k8s-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: op
spec:
  interval: 10m
  chart:
    spec:
      chart: connect
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: onepassword
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    connect:
      ingress:
        enabled: true
        ingressClassName: internal
        pathType: Prefix
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${HOME_DOMAIN}
        hosts:
          - host: op-connect.${HOME_DOMAIN}
            paths:
              - /
