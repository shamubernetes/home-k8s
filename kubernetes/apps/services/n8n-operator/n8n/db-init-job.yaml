---
# Manual job to reset the n8n database
# Apply with: kubectl apply -f db-init-job.yaml
# NOT included in kustomization.yaml - run manually when needed
apiVersion: batch/v1
kind: Job
metadata:
  name: n8n-db-init
  namespace: services
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: db-init
          image: postgres:17-alpine
          env:
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: n8n-db-secret
                  key: host
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: n8n-db-secret
                  key: port
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: n8n-db-secret
                  key: user
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-db-secret
                  key: password
            - name: PGDATABASE
              value: postgres
            - name: N8N_DB
              valueFrom:
                secretKeyRef:
                  name: n8n-db-secret
                  key: database
          command:
            - sh
            - -c
            - |
              set -e
              echo "Dropping database ${N8N_DB} if exists..."
              psql -c "DROP DATABASE IF EXISTS ${N8N_DB};"
              echo "Creating database ${N8N_DB}..."
              psql -c "CREATE DATABASE ${N8N_DB} OWNER ${PGUSER};"
              echo "Database ${N8N_DB} initialized successfully!"
