# yaml-language-server: $schema=https://k8s-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    name: authentik-secret
    template:
      engineVersion: v2
      data:
        # Core settings from authentik vault item
        AUTHENTIK_SECRET_KEY: "{{ .AUTHENTIK_SECRET_KEY }}"
        AUTHENTIK_BOOTSTRAP_PASSWORD: "{{ .BOOTSTRAP_PASSWORD }}"
        AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .BOOTSTRAP_TOKEN }}"
        AUTHENTIK_BOOTSTRAP_EMAIL: "{{ .BOOTSTRAP_EMAIL }}"
        # PostgreSQL - use direct connection to avoid pooler search_path issue
        AUTHENTIK_POSTGRESQL__HOST: postgres17-rw.database.svc.cluster.local
        AUTHENTIK_POSTGRESQL__PORT: "5432"
        AUTHENTIK_POSTGRESQL__NAME: authentik
        AUTHENTIK_POSTGRESQL__USER: "{{ .AUTHENTIK_POSTGRES_USER }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .AUTHENTIK_POSTGRES_PASS }}"
        # Redis (Dragonfly)
        AUTHENTIK_REDIS__HOST: dragonfly.database.svc.cluster.local
        AUTHENTIK_REDIS__PORT: "6379"
        # Plex OAuth
        PLEX_CLIENT_ID: "{{ .PLEX_CLIENT_ID }}"
        PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
        # Init container
        INIT_POSTGRES_DBNAME: authentik
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .AUTHENTIK_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .AUTHENTIK_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
  - extract:
      key: authentik
  - extract:
      key: cloudnative-pg
