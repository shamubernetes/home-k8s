# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snikket
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      snikket:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          # Certificate manager (must run alongside server)
          certs:
            image:
              repository: snikket/snikket-cert-manager
              tag: stable@sha256:27e5db65ff6ea65663adeb786a965cd94fd38ec152cb63e84a8c23943da2e90f
            env:
              SNIKKET_DOMAIN: "snikket.${HOME_DOMAIN}"
              SNIKKET_ADMIN_EMAIL: "admin@${HOME_DOMAIN}"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
          # Main XMPP server
          server:
            image:
              repository: snikket/snikket-server
              tag: stable@sha256:985cc33f42810d1f464d642d2b4018eea1df218683541ad8baa443669d217a7e
            env:
              SNIKKET_DOMAIN: "snikket.${HOME_DOMAIN}"
              SNIKKET_ADMIN_EMAIL: "admin@${HOME_DOMAIN}"
              SNIKKET_TWEAK_TURNSERVER_MIN_PORT: "60000"
              SNIKKET_TWEAK_TURNSERVER_MAX_PORT: "60100"
            probes:
              # Use TCP probe on XMPP port
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 5222
                  initialDelaySeconds: 120
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 5222
                  initialDelaySeconds: 90
                  periodSeconds: 10
                  timeoutSeconds: 5
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 5222
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 30
          # Web portal
          portal:
            image:
              repository: snikket/snikket-web-portal
              tag: stable@sha256:d06073a9bd9ef0ad6a3889d93964157ad139c40c01be3de433999f5281a60882
            env:
              SNIKKET_DOMAIN: "snikket.${HOME_DOMAIN}"
              SNIKKET_WEB_AVATAR_CACHE_TTL: "86400"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 5765
                  initialDelaySeconds: 30
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 5765
                  initialDelaySeconds: 10
                  periodSeconds: 10
    # Snikket requires running as root and full capabilities
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
      # Allow host network for cert manager ACME challenges
      hostNetwork: false
    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /snikket
      # ACME challenge directory shared between containers
      acme:
        type: emptyDir
        globalMounts:
          - path: /var/www/html/.well-known/acme-challenge
    service:
      # Web UI (proxied through ingress)
      web:
        controller: snikket
        ports:
          http:
            port: 5765
      # HTTP for ACME challenges
      acme:
        controller: snikket
        ports:
          http:
            port: 80
      # XMPP services (LoadBalancer - no Cloudflare proxy)
      xmpp:
        controller: snikket
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${IPAM_IP_SNIKKET}"
          external-dns.alpha.kubernetes.io/hostname: "snikket.${HOME_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        ports:
          c2s:
            port: 5222
            protocol: TCP
          s2s:
            port: 5269
            protocol: TCP
          proxy65:
            port: 5000
            protocol: TCP
          https:
            port: 443
            protocol: TCP
      # STUN/TURN (LoadBalancer - same IP)
      turn:
        controller: snikket
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${IPAM_IP_SNIKKET}"
        ports:
          stun-tcp:
            port: 3478
            protocol: TCP
          stun-udp:
            port: 3478
            protocol: UDP
          stuns-tcp:
            port: 5349
            protocol: TCP
          stuns-udp:
            port: 5349
            protocol: UDP
      # TURN relay UDP range (reduced from default)
      turn-relay:
        controller: snikket
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${IPAM_IP_SNIKKET}"
        ports:
          relay-1:
            port: 60000
            protocol: UDP
          relay-2:
            port: 60001
            protocol: UDP
          relay-3:
            port: 60002
            protocol: UDP
          relay-4:
            port: 60003
            protocol: UDP
    ingress:
      web:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${HOME_DOMAIN}"
        hosts:
          - host: "snikket.${HOME_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: web
                  port: http
