# yaml-language-server: $schema=https://k8s-schemas.pages.dev/postgresql.cnpg.io/pooler_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: postgres17-pooler-session
spec:
  cluster:
    name: postgres17
  instances: 2
  type: rw
  pgbouncer:
    # Session mode supports prepared statements (required by Grafana, etc.)
    # Use postgres17-pooler (transaction mode) for apps that don't need prepared statements
    poolMode: session
    parameters:
      max_client_conn: "200"
      default_pool_size: "10"
      reserve_pool_size: "2"
      reserve_pool_timeout: "5"
      server_reset_query: DISCARD ALL
      server_check_query: SELECT 1
      server_check_delay: "30"
      server_connect_timeout: "3"
      server_login_retry: "1"
      query_wait_timeout: "30"
      ignore_startup_parameters: statement_timeout
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres17-pooler-session
    spec:
      containers:
      - name: pgbouncer
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            memory: 128Mi
